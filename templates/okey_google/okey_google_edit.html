
<!-- Table 'okey_google' edit -->
<form action="?" method="post" enctype="multipart/form-data" name="frmEdit" class="form-horizontal">
[#if OK#]
<div class="alert alert-success"><#LANG_DATA_SAVED#></div>
[#endif OK#]
[#if ERR#]
<div class="alert alert-danger"><#LANG_FILLOUT_REQURED#></div>
[#endif ERR#]
<fieldset>
[#if ID=""#]
<legend><#LANG_NEW_RECORD#></legend>
[#endif ID#]
<!-- TITLE (varchar) -->
<div class="form-group[#if ERR_TITLE#] has-error[#endif#]">
 <label for="title" class="col-lg-3 control-label">
 <#LANG_TITLE#>:
 (*)
 </label>
 <div class="col-lg-9"><input id="title" name="title" value="[#TITLE#]" type="text" class="form-control"></div>
</div>
<!-- CALL_NAME (varchar) -->
<div class="form-group[#if ERR_CALL_NAME#] has-error[#endif#]">
 <label for="call_name" class="col-lg-3 control-label">
 call_name:
 </label>
 <div class="col-lg-9"><input id="call_name" name="call_name" value="[#CALL_NAME#]" type="text" class="form-control"></div>
</div>
<!-- CLIENT_TOKEN (varchar) -->
<div class="form-group[#if ERR_CLIENT_TOKEN#] has-error[#endif#]">
 <label for="client_token" class="col-lg-3 control-label">
 client_token:
 </label>
 <div class="col-lg-9"><input id="client_token" name="client_token" value="[#CLIENT_TOKEN#]" type="text" class="form-control"></div>
</div>
<!-- DEVELOPER_TOKEN (varchar) -->
<div class="form-group[#if ERR_DEVELOPER_TOKEN#] has-error[#endif#]">
 <label for="developer_token" class="col-lg-3 control-label">
 developer_token:
 </label>
 <div class="col-lg-9"><input id="developer_token" name="developer_token" value="[#DEVELOPER_TOKEN#]" type="text" class="form-control"></div>
</div>
<div class="form-group">
        <div class="col-lg-offset-3 col-lg-4">
 [#if ID!=""#]
 <button type="submit" name="subm" value="Submit" class="btn btn-primary"><#LANG_SUBMIT#></button>
 [#else ID#]
 <button type="submit" name="subm" value="Add" class="btn btn-primary"><#LANG_ADD#></button>
 [#endif ID#]
 <a href="?" class="btn btn-default "><#LANG_CANCEL#></a>
<input type="hidden" name="id" value="<#ID#>">
<input type="hidden" name="view_mode" value="<#VIEW_MODE#>">
<input type="hidden" name="edit_mode" value="<#EDIT_MODE#>">
<input type="hidden" name="mode" value="update">
        </div>
</div>
</fieldset>
</form>
